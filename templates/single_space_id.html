
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{space.name}} - MakersBnB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="space-detail-container">
      <div class="space-detail-header">
        <h1>Space Details</h1>
      </div>
      
      <div class="space-card space-card-large">
        <div class="space-image">
          <img 
            src="{{ space.image_url or 'https://via.placeholder.com/800x600/667eea/ffffff?text=' + (space.name | urlencode) }}" 
            alt="{{space.name}}"
            onerror="this.onerror=null; this.src='https://via.placeholder.com/800x600/667eea/ffffff?text={{space.name | urlencode}}'; this.classList.add('placeholder-img');">
        </div>
        
        <div class="space-card-content">
          <h2 class="space-name">{{space.name}}</h2>
          <p class="space-description">{{space.description}}</p>
          
          <div class="space-footer">
            <span class="space-price">£{{space.price}}/night</span>
            <a href="/spaces/{{space.id}}/availability" class="view-button" aria-label="Book this space">Book</a>
          </div>
          
          <div style="margin-top: 20px;">
            <div class="space-info-item">
              <span class="info-label">Host ID:</span>
              <span class="info-value">{{space.user_id}}</span>
            </div>
          </div>
        </div>
      </div>
      
      <a href="/index" class="back-button">← Back to all spaces</a>
    </div>
  </body>
</html>
