<!DOCTYPE html>
<html>
    <head>
        <title>MakersBnB - Find Your Perfect Space</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/style.css" >
    </head>
    <body>
        <div class="homepage-container">
            <header class="homepage-header">
                <div class="geometric-animation geometric-animation-right">
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>
                    <div class="shape shape-3"></div>
                </div>
                <div class="geometric-animation geometric-animation-left">
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>
                    <div class="shape shape-3"></div>
                </div>
                <h1>Find Your Perfect Space</h1>
                <p class="subtitle">Discover unique places to stay, from cozy apartments to countryside retreats</p>
            </header>

            <div class="spaces-grid">
                {% for space in spaces %}
                <a href="/spaces/{{ space.id }}" class="space-card-link">
                    <div class="space-card">
                        <div class="space-image">
                            <img src="{{ space.image_url or 'https://via.placeholder.com/400x300/667eea/ffffff?text=' + (space.name | urlencode) }}" 
                                 alt="{{ space.name }}"
                                 onerror="this.onerror=null; this.src='https://via.placeholder.com/400x300/667eea/ffffff?text={{ space.name | urlencode }}'; this.classList.add('placeholder-img');">
                        </div>
                        <div class="space-card-content">
                            <h3 class="space-name">{{ space.name }}</h3>
                            <p class="space-description">{{ space.description }}</p>
                                          <div class="space-footer">
                <span class="space-price">Â£{{ space.price }}/night</span>
                <span class="view-button">Details</span>
              </div>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
