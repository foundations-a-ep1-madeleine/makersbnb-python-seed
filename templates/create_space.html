            <div class="homepage-container">

        <form action="/submit-space" method="POST" class="space-form">

                <input type="name" id="name" name="Name" placeholder=" " required>

             <div class="description-container input-container">
                <input type="description" id="description" name="description" placeholder=" " required>

            </div>
            <div class="price-container input-container">
                <input type="price" id="price" name="price" placeholder=" " required>
                <label for="price">Price</label>
              </div>
            <div class="user_id-container input-container">
                <input type="user_id" id="user_id" name="user_id" placeholder=" " required>
                <label for="user_id">User_id</label>
            </div>
            <input type="submit" value="Submit Space">
        </form>
