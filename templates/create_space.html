<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/style.css" >
    <link rel="stylesheet" href="/static/styles/login-signup.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Makersbnb</title>
</head>
<body>
    <nav class="header">
        <ul>
            <li class="logo"><img class="logo-img" src="/static/logo.webp" alt="airbnb logo"><p>makersbnb</p></li>
            <li class="links">
                <ul>
                    <li><a href="/sign-up">Sign Up</a></li>
                    <p>|</p>
                    <li><a href="/about">About</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <!-- Content here -->
    <div class="content">
        <div class="copy">
            <h2>Add Space</h2>
            <p>Tell us about your space</p>
        </div>
        <form action="/submit-login" method="POST" class="space-form">
            <h2 class="space-name">Space</h2>
            <div class="title-container input-container">
                <input type="title" id="title" name="Title" placeholder=" " required>
                <label for="title">Title</label>
            </div>
             <div class="location-container input-container">
                <input type="location" id="location" name="location" placeholder=" " required>
                <label for="location">Location</label>
            </div>
             <div class="description-container input-container">
                <input type="description" id="description" name="description" placeholder=" " required>
                <label for="description">Description</label>
            </div>
            <div class="price-container input-container">
                <input type="price" id="price" name="price" placeholder=" " required>
                <label for="price">Price</label>
            </div>
            <input type="submit" value="Submit Space">
        </form>
    </div>
